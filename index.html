<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <style>
    /* Write your CSS code here */
    #outer{
        background-color: red;
        height: 400px;
        width: 560px;
        display: block;
        align-items: center;
        padding: 10px;
        border: 1px solid black;
    }
    .inner{
        height: 100px;width: 100px;
        background-color: aqua;
        padding: 5px;
        float: left;
        border: 5px solid black;
        margin: 10px;
    }

    .inner2{
        height: 20px;width: 100px;
        background-color: lightgreen;
        padding: 5px;
        float: left;
        border: 5px solid black;
        margin: 10px;
    }
    .divMargin{
        margin-left: 10px;
        margin-right: 10px;
    }
  </style>
</head>

<body>
    <div id="outer">

        <div class="inner"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiXN9xSEe8unzPBEQOeAKXd9Q55efGHGB9BA&s" height="100" width="100">

        </div>
